function borrarCookiesPortalUc3m()
{
	borrarCookie( "INFO_SESION",".uc3m.es","/" );
	borrarCookie( "sso-cg",".uc3m.es","/" );
	borrarCookieHost( "SSO_ID", "sso.uc3m.es", "/" );
	borrarCookieHost( "ORA_WX_SESSION", "sso.uc3m.es", "/" );
	borrarCookieHost( "JSESSIONID", "sso.uc3m.es", "/sso" );
}

function borrarCookie( name, domain, path ) 
{
	var valor;
	if( getCookie( name ) ){
		document.cookie = name + "=" +
		( ( path ) ? ";path=" + path : "") +
		( ( domain ) ? ";domain=" + domain : "" ) +
		";expires=Thu, 01-Jan-1970 00:00:01 GMT";
	}
} 

function borrarCookieHost( name, host, path ) 
{
	var valor;
	if( getCookie( name ) ){
		document.cookie = name + "=" +
		( ( path ) ? ";path=" + path : "") +
		( ( host ) ? ";host=" + host : "" ) +
		";expires=Thu, 01-Jan-1970 00:00:01 GMT";
	}
} 

function getCookie( c_name )
{
	if( document.cookie.length > 0 ){
		c_start = document.cookie.indexOf( c_name + "=");
		if( c_start!=-1 ){ 
			c_start = c_start + c_name.length+1; 
			c_end = document.cookie.indexOf( ";", c_start );
			if( c_end==-1 ){
				c_end=document.cookie.length;
			}
			return unescape( document.cookie.substring( c_start, c_end ) );
		}
	}
	return "";
}
</script>
